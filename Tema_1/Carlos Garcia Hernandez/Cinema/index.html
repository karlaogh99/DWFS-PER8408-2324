<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-CINEMA - Reserva de Butacas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Reserva de Butacas</h1>
    <div class="text-center mb-3">Pantalla</div>
    <div class="row justify-content-center">
        <div class="col-1">
            <button class="btn btn-secondary seat">1</button>
            <button class="btn btn-secondary seat">1</button>
            <button class="btn btn-secondary seat">1</button>
            <button class="btn btn-secondary seat">1</button>
        </div>
        <div class="col-1">
            <button class="btn btn-secondary seat">2</button>
            <button class="btn btn-secondary seat">2</button>
            <button class="btn btn-secondary seat">2</button>
            <button class="btn btn-secondary seat">2</button>
        </div>
        <div class="col-1">
            <button class="btn btn-secondary seat">3</button>
            <button class="btn btn-secondary seat">3</button>
            <button class="btn btn-secondary seat">3</button>
            <button class="btn btn-secondary seat">3</button>
        </div>
    </div>
    <div class="text-center mt-3">
        <form>
            <div class="form-group">
                <label for="numAsientos">Número de Asientos</label>
                <input type="number" class="form-control" id="numAsientos" placeholder="Selecciona la cantidad">
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
        </form>
    </div>
    <footer class="text-center mt-4">
        <p>UNIR-CINEMA</p>
        <p>Dirección: Internet</p>
        <p>Teléfono: 123456789</p>
        <p>Email: info@unir-cinema.com</p>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
